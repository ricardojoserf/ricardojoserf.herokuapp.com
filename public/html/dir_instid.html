<div class="container"> 
    <div class="text-center titulo">
        <h1>Get you Instagram ID!</h1>
    </div>
    <br><br><br>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center console" placeholder="Insert your username" ng-model="instid_username">
                </div>
                <button class="btn btn-primary btn-lg" ng-click="instid_submit()">Get my id</button>
                <br><br>
                <textarea rows="10" class="text-center form-control input-lg console"  placeholder="Your ID" ng-model="instid_result"></textarea>
            </form>
        </div>
    </div>
</div>
