<!DOCTYPE html>
<html ng-app="angularInstagram">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ricardo J. Ruiz</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="visual/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="visual/adminlte/bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="visual/adminlte/bower_components/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="visual/adminlte/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="visual/adminlte/dist/css/skins/skin-blue.min.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <link rel="shortcut icon" href="visual/icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="visual/icons/favicon.ico" type="image/x-icon">

  <!-- PARTICLES -->
  <link rel="stylesheet" media="screen" href="visual/particles/style.css">


</head>

<body class="hold-transition skin-blue sidebar-mini" ng-controller="mainController">

<div class="wrapper">

  <!-- Main Header -->
  <header class="main-header">

    <!-- Logo -->
    <a ng-click="page = 'dir_index'" class="logo">
      <span class="logo-lg"><b>Mi</b> web</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
    </nav>

  </header>

  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="https://pbs.twimg.com/profile_images/895767380944723968/RG2nXfqf_400x400.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Ricardo J. Ruiz</p>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">
        
        <li class="header">PROYECTOS</li>
        
        <li><a ng-click="page = 'dir_cmd'"><i class="fa fa-link"></i> <span>Command Line</span></a></li>
        
        <li class="treeview">
          <a href="/"><i class="fa fa-link"></i> <span>Instagram</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
          </a>
          <ul class="treeview-menu">
            <li><a ng-click="page = 'dir_instid'">Get ID</a></li>
            <li><a ng-click="page = 'dir_instoken'">Get Access Token for your App</a></li>
            <li><a ng-click="page = 'dir_instafollow'">BOT: Follow people</a></li>
            <li><a ng-click="page = 'dir_instaunfollow'">BOT: Unfollow people</a></li>
          </ul>
        </li>


        <!-- 
        <li class="treeview">
          <a href="/"><i class="fa fa-link"></i> <span>Multilevel</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="#">Link in level 2</a></li>
            <li><a href="#">Link in level 2</a></li>
          </ul>
        </li>
        -->

        <li class="header">REDES SOCIALES</li>

        <li><a href="https://twitter.com/rjruizfdez"><i class="fa fa-link"></i> <span>Twitter</span></a></li>
        <li><a href="https://www.linkedin.com/in/rjruiz/"><i class="fa fa-link"></i> <span>Linkedin</span></a></li>
        <li><a href="https://github.com/rjruizfdez"><i class="fa fa-link"></i> <span>Github</span></a></li>

      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Mi web
        <small>Página para enseñar mis proyectos</small>
      </h1>
    </section>


    <!-- CODIGO  -->

    <section class="content container-fluid">

      <ng-include src="'html/'+ page +'.html'"></ng-include>

    </section>


</div>
<!-- ./wrapper -->

<script src="visual/particles/particles.js"></script>
<script src="visual/particles/particles_style.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> 
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> 
<script src="../controllers/principal.js"></script>
<script src="visual/adminlte/bower_components/jquery/dist/jquery.min.js"></script>
<script src="visual/adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="visual/adminlte/dist/js/adminlte.min.js"></script>

</body>

</html>
