<div id="particles-js-background" class="container" ng-controller="mainController"> </div>

<div id="overlay">
    <div class="text-center titulo">
        <h1>Cmd in a text box!</h1>
    </div>
    <br><br><br>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center console" placeholder="Insert your code. Ex: 'ls'" ng-model="cmd_code_">
                </div>
                <button class="btn btn-primary btn-lg" ng-click="cmd_submit()">Execute</button>
                <br><br>
                <textarea rows="10" class="text-center form-control input-lg console"  placeholder="Result" ng-model="cmd_result"></textarea>
            </form>
        </div>
    </div>
</div>
