<div id="particles-js-background" class="container" ng-controller="mainController"> </div>

<div id="overlay" class="container" ng-controller="mainController"> 
    <div class="text-center titulo">
        <h1>Fingerprinting data in this browser using Client.js</h1>
    </div>
    <br><br><br>

    <div class="row">

    	<div id="fingerprintingTable" class="col-sm-8 col-sm-offset-2 text-center">
            <form>
        		<h3>Canvas print:</h3>
        		<br>
                <div class="form-group" style="overflow:hidden;">
                    <textarea rows="8" id="canvasprint" type="text" class="form-control input-lg"></textarea>
                </div>
                <br><br>
                <h3>Fingerprinting values:</h3>
  				<br>
            </form>
        </div>

    </div>
    
	
	<script>

			var client = new ClientJS();
			
			var print = client.getCanvasPrint();

			document.getElementById("canvasprint").innerHTML = print;

			var client_values = [
				(client.getFingerprint()),
				client.getUserAgent(),
				client.getUserAgentLowerCase(),
				client.getBrowser(),
				client.getBrowserVersion(),
				client.getBrowserMajorVersion(),

				client.getScreenPrint(),
				client.getPlugins(),
				client.getFonts(),
				client.isLocalStorage(),
				client.isSessionStorage(),
				//client.getCanvasPrint(),
				client.getCPU(),
				client.isMobile(),
				client.isIphone(),
				client.isIpad(),
				client.isIpod(),

				client.isIE(),
				client.isChrome(),
				client.isFirefox(),
				client.isSafari(),
				client.isOpera(),
				client.getEngine(),
				client.getEngineVersion(),
				client.getOS(),
				client.getOSVersion(),
				client.isWindows(),
				client.isMac(),
				client.isLinux(),
				client.isUbuntu(),
				client.isSolaris(),
				client.getDevice(),
				client.getDeviceType(),
				client.getDeviceVendor(),

				client.isMobileMajor(),
				client.isMobileAndroid(),
				client.isMobileOpera(),
				client.isMobileWindows(),
				client.isMobileBlackBerry(),
				client.isMobileIOS(),

				client.getColorDepth(),
				client.getCurrentResolution(),
				client.getAvailableResolution(),
				client.getDeviceXDPI(),
				client.getDeviceYDPI(),
				client.isJava(),
				client.getJavaVersion(),
				client.isFlash(),
				client.getFlashVersion(),
				client.isSilverlight(),
				client.getSilverlightVersion(),
				client.getMimeTypes(),
				client.isMimeTypes(),
				client.isFont(),

				client.isCookie(),
				client.getTimeZone(),
				client.getLanguage(),
				client.getSystemLanguage(),
				client.isCanvas(),
				client.getBrowserData()
			]

			var client_values_str = [
				"client.getFingerprint()",
				"client.getUserAgent()",
				"client.getUserAgentLowerCase()",
				"client.getBrowser()",
				"client.getBrowserVersion()",
				"client.getBrowserMajorVersion()",

				"client.getScreenPrint()",
				"client.getPlugins()",
				"client.getFonts()",
				"client.isLocalStorage()",
				"client.isSessionStorage()",

			// var body = document.body
			var tbl  = document.createElement('table');
		    tbl.style.width  = '100%';
		    tbl.style.border = '1px solid black';
		    tbl.setAttribute("style", "background-color:white");

		    var tr = tbl.insertRow();
			tr.setAttribute('width','90%');

            var td = tr.insertCell();
            td.appendChild(document.createTextNode("FIELD"));
            td.setAttribute("style", "font-weight:bold; text-align:center; font-size: 140%");
            td.style.border = '1px solid black';
            td.setAttribute('rowSpan', '1');

		   	var td2 = tr.insertCell();
            td2.appendChild(document.createTextNode("VALUE"));
            td2.setAttribute("style", "font-size: 140%");
            td2.style.border = '1px solid black';
            td2.setAttribute('rowSpan', '1');

			for (var i = 0; i < (client_values.length); i++) {
				
					var tr = tbl.insertRow();
					tr.setAttribute('width','90%');

	                var td = tr.insertCell();
	                td.appendChild(document.createTextNode(client_values_str[i]));
	                td.setAttribute("style", "font-weight:bold; text-align:center; font-size: 125%");
	                td.style.border = '1px solid black';
	                td.setAttribute('rowSpan', '1');

				   	var td2 = tr.insertCell();
	                td2.appendChild(document.createTextNode(client_values[i]));
	                td2.setAttribute("style", "font-size: 125%");
	                td2.style.border = '1px solid black';
	                td2.setAttribute('rowSpan', '1');	

			}   

			document.getElementById("fingerprintingTable").appendChild(tbl);
